# .github/workflows/auto-assistant.yml

name: Auto Assistant Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  summarize-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. UPDATED: Install the "gemi" package
      - name: Install Gemini-CLI
        run: npm install -g gemi

      # 2. UPDATED: Use the "gemi" command to run the prompt
      - name: Generate Commit Summary
        run: |
          gemi -p "You are a helpful assistant writing release notes. Briefly summarize the following commit message in a single, clear sentence: ${{ github.event.head_commit.message }}" -k ${{ secrets.GEMINI_API_KEY }}